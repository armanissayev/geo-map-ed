<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>GeoMapEd - Кіру</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #2b2e33;
      padding: 1rem 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-content {
      max-width: 1000px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .header-buttons button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-light {
      background-color: white;
      color: #2b2e33;
      font-weight: bold;
    }

    .btn-dark {
      background-color: #4d4f53;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 2rem;
      gap: 5rem;
      flex-wrap: wrap;
    }

    .left {
      max-width: 600px;
    }

    .left h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .left img {
      max-width: 100%;
    }

    .right {
      max-width: 400px;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-box h2 {
      margin-top: 0;
    }

    .form-box p {
      font-size: 0.95rem;
      color: #333;
    }

    .form-box input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box a {
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    .form-box .login-button {
      width: 97%;
      padding: 0.9rem;
      background-color: #ffd36b;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .register {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">GeoMapEd</div>
    <div class="header-buttons">
      <button class="btn-light">Кіру</button>
      <button class="btn-dark">Тіркеу</button>
    </div>
  </div>
</header>

<div class="container">
  <div class="left">
    <h1>Шамнан шырақ жағылар!</h1>
    <img src="kz.png" alt="Kazakhstan Map">
  </div>
  <div class="right">
    <div class="form-box">
      <h2>Аккаунтқа кіру</h2>
      <p>Жүйеге кіру немесе тіркелу үшін электрондық поштаны және құпия сөзді енгізіңіз</p>
      <form>
        <input type="email" placeholder="Электрондық пошта*" required>
        <input type="password" placeholder="Құпия сөз*" required>
        <div>
          <a href="#">Құпия сөзіңізді ұмыттыңыз ба?</a>
        </div>
        <br>
        <button class="login-button" type="submit">Кіру</button>
      </form>
      <div class="register">
        Аккаунт жоқ па? <a href="#">Тіркелу</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
